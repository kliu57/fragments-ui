<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>

      <h3>Create text fragment and store it in the fragments server:</h3>
      <form action="http://ec2-44-210-125-228.compute-1.amazonaws.com:8080/fragments" method="post">
        <input type="text" id="body" name="body">
        <input type="submit" value="Submit">
      </form>
    </section>
  </body>
</html>
